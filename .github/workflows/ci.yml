name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install remark + plugins
        run: |
          npm install remark-cli remark-preset-lint-consistent remark-lint-emphasis-marker

      - name: Write remark config
        run: |
          cat > .remarkrc.yml << 'EOF'
          plugins:
            - remark-preset-lint-consistent
            - [remark-lint-emphasis-marker, "*"]
          EOF

      - name: Run markdown lint
        run: npx remark . --frail
